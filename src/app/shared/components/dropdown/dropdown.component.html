<div class="mb-4">
  <label class="block text-sm font-medium outline-white" [class]="labelClass">
    <ng-content></ng-content>
  </label>
  <input class="hidden" [formControlName]="control" #inp />
  <div class="relative mt-1 inline-block w-full text-left">
    <div>
      <button
        type="button"
        class="border-primary text-secondary-text hover:bg-primary fo inline-flex w-full items-center justify-center rounded-md border px-4 py-2 shadow-sm transition duration-300 ease-in-out hover:text-white focus:ring-2"
        aria-haspopup="true"
        [attr.aria-expanded]="active"
        (click)="active = !active"
      >
        <span
          id="dropdown-selected-option"
          class="w-full flex-1 overflow-hidden text-left"
          >{{ inp.value || "Select an option" }}</span
        >
        <svg
          id="caret"
          class="-mr-1.5 ml-2.5 h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M6.293 7.293a1 1 0 011.414 0L10 9.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <div
      *ngIf="active"
      class="ring-opacity-5 absolute left-0 z-20 mt-2 w-full origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black focus:outline-none"
      role="menu"
      aria-orientation="vertical"
      aria-labelledby="dropdown-button"
      tabindex="-1"
    >
      <div class="text-primary py-1" role="none">
        <a
          *ngFor="let option of keys"
          class="hover:bg-primary block px-4 py-2 text-left text-sm hover:cursor-pointer hover:text-white"
          (click)="updateValue(option, inp)"
          role="menuitem"
          >{{ option }}</a
        >
      </div>
    </div>
  </div>
</div>
