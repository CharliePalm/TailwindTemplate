<!-- Only show the modal if isOpen is true -->
<div *ngIf="isOpen" class="absolute inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 h-full" (click)="onOverlayClicked($event)">
    <div class="bg-white md:rounded-lg shadow-lg w-full h-full md:h-auto md:max-w-lg p-6" (click)="$event.stopPropagation()">
      <div class="flex justify-between items-center border-b pb-2 mb-4">
        <h3 class="text-lg font-semibold text-light-bg-text">{{ title }}</h3>
        <button (click)="close()" class="text-label hover:text-light-bg-text focus:outline-none transition ease-in-out duration-100">
          &times;
        </button>
      </div>
      <div>
        <ng-content></ng-content>
      </div>
    </div>
</div>
